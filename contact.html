  <body>
    <div class="container">
      <header class="page-header" id="contact-header">
        <img class="page-header__item" src="./img/nikola_logo.png" id="nikola_logo" alt="Personal logo of Nikola Stefanovski, consisted of the initials in uppercase">
        <nav class="main-navigation page-header__item">

            </li>
          </ul>
        </nav>
      </header>
      <main class="page-main">
        <h1 class="contact-h1">Contact</h1>
        <form action="/login-form-action" method="post" id="contact-form">
          <div class="input-personal-info">
            <label class="standard-label" for="first name">Enter personal information</label>
            <br>
            <input type="text" id="first-name" name="first name" placeholder="First name*" required>
            <br>
            <label for="last name"></label>
            <input type="text" id="last-name" name="last name" placeholder="Last name*" required>
          </div>
          <br>
          <div class="input-email">
            <label class="standard-label" for="contact-email">Enter email*</label>
            <br>
            <input type="email" id="contact-email" name="email" placeholder="your email" required>
            <br><br>
            <label class="standard-label" for="telephone">Telephone</label>
            <br>
            <input type="tel" id="telephone" name="telephone" placeholder="your phone number">
          </div>
          <br>
          <div class="message-box">
            <label class="standard-label"for="message">Send me a message*</label>
            <br>
            <textarea name="message" id="message" maxlength="240" cols="25" rows="7" placeholder="..." required></textarea>
          </div>
          <br>
          <button type="submit">Send message</button>
        </form>
      </main>
      <br>
      <hr>
